<head>
  <title>Kambatz Bills Manager</title>
</head>

<body>
</body>

<template name="app_layout">
  <!-- navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navbar-collapse-1"
            aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand kambatz-brand" href="/">
          Kambatz
        </a>
      </div> <!-- navbar header -->

      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="nav-item active"><a href="#">Dashboard</a></li>
          <li class="nav-item"><a href="#">Bills Inbox</a></li>
        </ul> <!-- navbar nav items -->
        <form class="navbar-form navbar-left js-nav-search" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <!-- <button type="submit" class="btn btn-default">Go</button> -->
        </form> <!-- search form -->
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item form-group">
            {{> loginButtons align="right" class="nav-item navbar-form"}}
          </li>
        </ul>
      </div> <!-- navbar collapse -->
    </div> <!-- container fluid -->
  </nav>

  <div class="container">
    {{> yield "main"}}
  </div>

  <footer>
    <div class="container">
      <p class="text-muted">
        &copy; 2015
        <a href="http://www.ostricher.com" target="_blank">The Ostrich.</a>
        Iteration
        <a href="https://github.com/TheOstrichIO/kambatz/tree/2015-12-13" target="_blank">
          2015-12-13 freeze</a>.
      </p>
    </div>
  </footer>
</template>

<template name="main">
  {{#each bills}}
    {{> bill}}
  {{/each}}
</template>

<template name="bill">
  <div class="list-group">
    <a href="#" class="list-group-item">
      {{#if equals type 'receipt'}}
        {{#with getBill billRef}}
          <h4 class="list-group-item-heading">
            Receipt from {{serviceProvider}}
          </h4>
          <p class="list-group-item-text">{{billDate}}</p>
        {{/with}}
      {{else}}
        {{#if equals type 'bill'}}
          <h4 class="list-group-item-heading">
            Bill from {{serviceProvider}}
          </h4>
        {{else}}
          <h4 class="list-group-item-heading">
            Bill+Receipt from {{serviceProvider}}
          </h4>
        {{/if}}
        <p class="list-group-item-text">{{billDate}}</p>
      {{/if}}
    </a>
  </div>
</template>
